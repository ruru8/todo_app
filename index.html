<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>todo_app</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="app">
    <!-- built files will be auto injected -->
    <h2 class="text-center bg-info text-white py-3">My Todo APP</h2>
    <div class="container mt-3">
      <div class="add-form form-group mx-3 w-100">
        <form class="form-inline my-2" @submit.prevent="addTodo">
          <span class="pull-left"><input type="text" class="form-control" v-model="content" placeholder="何する？"></span>
          <span class="pull-right"><button type="submit" class="btn btn-primary ml-2">追加</button></span>
        </form>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="button"></th>
            <th scope="col" class="id">＃</th>
            <th scope="col" class="content">タスク</th>
            <th scope="col" class="status">status</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="todo in todos" :key="todo.id">
            <td class="button">
              <button type="button" class="close" @click="removeTodo(todo)">
                <span>×</span>
              </button>
            </td>
            <td>{{ todo.id }}</td>
            <td>{{ todo.comment }}</td>
            <td class="state">
              <button class="btn" :class="[todo.status == 0 ? 'btn-info' : 'btn-outline-info']"
                @click="changeTodoStatus(todo, 0)">
                <span>進行中</span>
              </button>
              <button class="btn" :class="[todo.status == 1 ? 'btn-success' : 'btn-outline-success']"
                @click="changeTodoStatus(todo, 1)">
                <span>完了</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div v-if="todos.filter(todo => todo.status == '0').length==0">
        <span>全部完了！お疲れ様</span>
      </div>
      <div v-if="todos.filter(todo => todo.status == '0').length>0">
        <span>ほら、あと{{ todos.filter(todo => todo.status == '0').length }}個だよ！頑張ろう！</span>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
